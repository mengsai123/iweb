<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		.box {
			border: 1px solid #000000;
			width: 700px;
			/*空白部分放不下更多元素，也不换行*/
			white-space: nowrap; 	
			/* 水平方向强制显示 */
			/* overflow-x: scroll; 
			/*当水平方向内容溢出时，显示滚动条；无溢出时不显示*/
			overflow-x: auto;	
		}
		.box img {
			width: 300px;
			height: 200px;
		} 
	</style>
</head>
<body>
	<div class="box">
		<img src="img/banner01.jpg" >
		<img src="img/banner02.jpg" >
		<img src="img/banner03.jpg" >
		<img src="img/banner04.jpg" >
	</div>
</body>
</html>
